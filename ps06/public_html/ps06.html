<!DOCTYPE html>

<html>
    <head>
        <title>Miltiplication Table!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="scripts/tableBuilder.js" type="text/javascript"></script>        
    </head>
    

    <body>        
        <form method="get" action="javascript:buildMultiplicationTable()" onsubmit="return validateInput()">
            <table id="inputTable">
                <tr>
                    <td>
                        <div>Horizontal Numbers</div>
                        Start:<br>
                        <input type="text" name="horizontalStart" id="horizontalStart"/><br>
                        End:<br>
                        <input type="text" name="horizontalEnd" id="horizontalEnd"/><br>
                    </td>
                    <td>
                        <div>Vertical Numbers</div>
                        Start:<br>
                        <input type="text" name="verticalStart" id="verticalStart"/><br>
                        End:<br>
                        <input type="text" name="verticalEnd" id="verticalEnd"/><br>
                    </td>
                </tr>
                <tr>
                    <td>                    
                        <input type="submit" name="submit">                                  
                    </td>
                    <td>

                    </td>
                </tr>
            </table>
        </form>
        <div id="mulTable">

        </div>
        
        
    </body>
</html>
